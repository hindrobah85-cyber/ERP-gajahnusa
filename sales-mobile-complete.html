            const checkbox = element.querySelector('.store-checkbox');

            getCustomers() {
                return this.getData('offline_customers') || [];
            },
            
            saveProducts(products) {
                this.saveData('offline_products', products);
            },
            
            getProducts() {
                return this.getData('offline_products') || [];
            },
            
            addOfflineAction(action) {
                const queue = this.getData('offline_queue') || [];
                queue.push({
                    ...action,
                    timestamp: new Date().toISOString(),
                    id: Date.now()
                });
                this.saveData('offline_queue', queue);
                updateSyncIndicator();
            },
            
            getOfflineQueue() {
                return this.getData('offline_queue') || [];
            },
            
            clearOfflineQueue() {
                this.saveData('offline_queue', []);
                updateSyncIndicator();
            },
            
            setLastSync(time) {
                this.saveData('last_sync', time);
            },
            
            getLastSync() {
                return this.getData('last_sync');
            }
        };

        // Sync API Manager
        const SyncAPI = {
            baseUrl: 'http://localhost:8002/api',
            
            async downloadData(salesmanId) {
                try {
                    const response = await fetch(`${this.baseUrl}/sync/download`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({salesman_id: salesmanId})
                    });
                    
                    if (!response.ok) throw new Error('Sync failed');
                    
                    const data = await response.json();
                    
                    // Save to local storage
                    OfflineStorage.saveCustomers(data.data.customers);
                    OfflineStorage.saveProducts(data.data.products);
                    OfflineStorage.setLastSync(new Date().toISOString());
                    
                    return data;
                } catch (error) {
                    console.error('Download sync failed:', error);
                    throw error;
                }
            },
            
            async uploadData() {
                try {
                    const queue = OfflineStorage.getOfflineQueue();
                    if (queue.length === 0) return {success: true, count: 0};
                    
                    const response = await fetch(`${this.baseUrl}/sync/upload`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(queue)
                    });
                    
                    if (!response.ok) throw new Error('Upload failed');
                    
                    const data = await response.json();
                    OfflineStorage.clearOfflineQueue();
                    
                    return data;
                } catch (error) {
                    console.error('Upload sync failed:', error);
                    throw error;
                }
            }
        };

        // Update sync indicator
        function updateSyncIndicator() {
            const queue = OfflineStorage.getOfflineQueue();
            const queueCount = queue.length;
            
            // Update UI if sync indicator exists
            const indicator = document.getElementById('syncIndicator');
            if (indicator) {
                indicator.textContent = queueCount > 0 ? `ğŸ“¤ ${queueCount} pending` : 'âœ… Synced';
                indicator.style.color = queueCount > 0 ? '#ff9800' : '#28a745';
            }
        }

        // Online/Offline status handler
        window.addEventListener('online', async () => {
            console.log('âœ… Online - Auto syncing...');
            await performSync();
        });

        window.addEventListener('offline', () => {
            console.log('âš ï¸ Offline mode - Data will be saved locally');
        });

        // Perform sync
        async function performSync() {
            const salesmanId = currentUser || 'SALES001';
            
            try {
                // Upload offline data first
                const uploadResult = await SyncAPI.uploadData();
                console.log('Upload result:', uploadResult);
                
                // Download latest data
                const downloadResult = await SyncAPI.downloadData(salesmanId);
                console.log('Download result:', downloadResult);
                
                alert(`âœ… Sync berhasil!\n${downloadResult.stats.customers_count} customers\n${downloadResult.stats.products_count} products`);
                
                updateSyncIndicator();
            } catch (error) {
                console.error('Sync error:', error);
                alert('âš ï¸ Sync gagal, data tetap tersimpan offline');
            }
        }

        // Add sync button to dashboard
        function addSyncButton() {
            const navGrid = document.querySelector('.nav-grid');
            if (navGrid && !document.getElementById('syncBtn')) {
                const syncBtn = document.createElement('button');
                syncBtn.id = 'syncBtn';
                syncBtn.className = 'nav-btn';
                syncBtn.innerHTML = 'ğŸ”„<br>Sync Data';
                syncBtn.onclick = performSync;
                navGrid.appendChild(syncBtn);
                
                // Add sync indicator
                const header = document.querySelector('.header');
                if (header && !document.getElementById('syncIndicator')) {
                    const indicator = document.createElement('div');
                    indicator.id = 'syncIndicator';
                    indicator.style.cssText = 'color: #28a745; font-size: 12px; margin-top: 10px;';
                    indicator.textContent = 'âœ… Synced';
                    header.appendChild(indicator);
                }
            }
        }

        // Override original login to add sync features
        const originalShowDashboard = showDashboard;
        showDashboard = function() {
            originalShowDashboard();
            addSyncButton();
            updateSyncIndicator();
            
            // Auto sync on login if online
            if (navigator.onLine) {
                const lastSync = OfflineStorage.getLastSync();
                const now = new Date();
                const lastSyncDate = lastSync ? new Date(lastSync) : null;
                
                // Auto sync if last sync > 1 hour or never synced
                if (!lastSyncDate || (now - lastSyncDate) > 3600000) {
                    setTimeout(() => performSync(), 1000);
                }
            }
        };

        // Initialize
        console.log('ğŸ˜ GAJAH NUSA ERP - Sales Mobile Ready!');
        console.log('ğŸ“± Features: Call Plan, Tagihan, Orderan, Order Telpon, Info, Performa');
        console.log('ğŸ”— Login: EMP001 / password123');
        console.log('ğŸ’¾ Offline-First: Enabled');
        console.log('ğŸ”„ Auto-Sync: Every 1 hour or on login');
        
        // Initialize sync indicator on load
        updateSyncIndicator();
    </script>
</body>
